<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Perfect Boom</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

body {
  margin: 0;
  padding: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #000; /* Pitch black for better explosion contrast */
  overflow: hidden;
  font-family: 'Poppins', sans-serif;
}

/* Flash Effect */
#flash {
  position: fixed;
  top: 0; left: 0; width: 100%; height: 100%;
  background: white;
  opacity: 0;
  z-index: 1000;
  pointer-events: none;
}

/* Container */
.container {
  width: 90%;
  max-width: 350px;
  padding: 25px;
  border-radius: 20px;
  text-align: center;
  background: rgba(255, 255, 255, 0.07);
  backdrop-filter: blur(20px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  box-shadow: 0 0 30px rgba(255, 140, 0, 0.2);
  position: relative;
  z-index: 10;
}

/* Fixed Image - No cutting */
.img-wrapper {
  width: 180px;
  height: 180px;
  margin: 0 auto;
  border-radius: 50%;
  border: 4px solid #ffae42;
  overflow: hidden; /* Ensures image stays in circle */
  box-shadow: 0 0 20px #ffae42;
}

img {
  width: 100%;
  height: 100%;
  object-fit: cover; /* This prevents the image from being distorted or cut weirdly */
  display: block;
}

h1 {
  margin-top: 15px;
  font-size: 24px;
  color: #ffcc70;
  text-shadow: 0 0 10px rgba(255, 174, 66, 0.5);
}

.secret {
  margin-top: 15px;
  font-size: 17px;
  color: #fff;
  min-height: 80px;
  line-height: 1.5;
}

button {
  padding: 12px 25px;
  border: none;
  border-radius: 50px;
  background: #ffae42;
  color: #000;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 0 20px rgba(255, 174, 66, 0.5);
}

/* Real Explosion Particles */
.particle {
  position: absolute;
  pointer-events: none;
  z-index: 999;
  font-size: 24px;
}

@keyframes shockwave {
  0% { transform: scale(0.5); opacity: 1; }
  100% { transform: scale(4); opacity: 0; }
}

.shock {
  position: absolute;
  border: 2px solid white;
  border-radius: 50%;
  pointer-events: none;
  z-index: 998;
  animation: shockwave 0.5s ease-out forwards;
}

/* Background Hearts */
.bg-heart {
  position: absolute;
  color: rgba(255, 77, 109, 0.2);
  animation: floatUp 5s linear infinite;
}
@keyframes floatUp {
  0% { transform: translateY(110vh); }
  100% { transform: translateY(-10vh); }
}
</style>
</head>
<body>

<div id="flash"></div>

<div class="container" id="card">
  <div class="img-wrapper">
    <img src="image.jpg" alt="Valentine">
  </div>
  
  <h1>Happy Valentine üïØ</h1>

  <button id="mainBtn" onclick="ignite(event)">Open Secret Message üíå</button>

  <div class="secret" id="secretMsg"></div>

  <div style="margin-top:20px; color:#ffcc70; font-size:14px;">
    ‚Äî From Henok üíô
  </div>
</div>

<script>
// Background hearts
for(let i=0; i<15; i++) {
    let h = document.createElement("div");
    h.className = "bg-heart";
    h.innerHTML = "‚ù§Ô∏è";
    h.style.left = Math.random() * 100 + "vw";
    h.style.animationDelay = Math.random() * 5 + "s";
    document.body.appendChild(h);
}

function ignite(e) {
    const btn = e.target;
    const rect = btn.getBoundingClientRect();
    const x = rect.left + rect.width / 2;
    const y = rect.top + rect.height / 2;

    btn.style.display = 'none';
    
    // Start Typing
    const secret = document.getElementById("secretMsg");
    const text = "You are someone truly special in my life.\nYour smile makes everything brighter ‚ú®\nWishing you beautiful moments always.";
    let i = 0;
    
    let timer = setInterval(() => {
        secret.textContent += text.charAt(i);
        i++;
        if(i >= text.length) {
            clearInterval(timer);
            realBoom(x, y); // THE BIG EXPLOSION
        }
    }, 50);
}

function realBoom(x, y) {
    // 1. Bright Flash
    const flash = document.getElementById("flash");
    flash.style.opacity = "1";
    setTimeout(() => flash.style.opacity = "0", 150);

    // 2. Shockwave circle
    for(let i=0; i<3; i++) {
        let shock = document.createElement("div");
        shock.className = "shock";
        shock.style.left = (x - 50) + "px";
        shock.style.top = (y - 50) + "px";
        shock.style.width = "100px";
        shock.style.height = "100px";
        document.body.appendChild(shock);
        setTimeout(() => shock.remove(), 500);
    }

    // 3. High Velocity Particles
    const emojis = ["‚ù§Ô∏è", "üåπ", "‚ú®", "üí•", "üéä", "üî•"];
    for(let i=0; i<100; i++) {
        let p = document.createElement("div");
        p.className = "particle";
        p.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
        p.style.left = x + "px";
        p.style.top = y + "px";
        
        const angle = Math.random() * Math.PI * 2;
        const velocity = Math.random() * 15 + 5; // Much faster
        const vx = Math.cos(angle) * velocity;
        const vy = Math.sin(angle) * velocity;
        
        document.body.appendChild(p);

        let op = 1;
        let px = x;
        let py = y;

        let move = setInterval(() => {
            px += vx;
            py += vy;
            op -= 0.02;
            p.style.left = px + "px";
            p.style.top = py + "px";
            p.style.opacity = op;
            p.style.transform = `rotate(${op * 360}deg) scale(${op})`;

            if(op <= 0) {
                clearInterval(move);
                p.remove();
            }
        }, 16);
    }

    // 4. Shake the card hard
    const card = document.getElementById("card");
    card.style.transition = "none";
    let shakeCount = 0;
    let shakeInterval = setInterval(() => {
        card.style.transform = `translate(${(Math.random()-0.5)*20}px, ${(Math.random()-0.5)*20}px)`;
        shakeCount++;
        if(shakeCount > 10) {
            clearInterval(shakeInterval);
            card.style.transform = "translate(0,0)";
        }
    }, 30);
}
</script>

</body>
</html>
